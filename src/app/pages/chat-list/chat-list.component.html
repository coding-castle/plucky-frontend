<div class="container">
  <h1>Chats</h1>

  <ng-container *ngIf="chat$ | async as chats; else loading">
    <div class="chat-list-container" *ngFor="let chat of chats">
      <mat-card class="chat-item">
        <div class="chat-header">
          <img class="chat-image" src="https://picsum.photos/id/237/100/100" />
          <div class="chat-name">Name</div>
        </div>
        <div class="chat-content">
          <mat-card-actions>
            <button mat-raised-button color="primary" (clickEvent)="goToDetail(chat)">Ã–FFNEN</button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </ng-container>
  <ng-template #loading>
    Chats laden...
  </ng-template>

</div>
