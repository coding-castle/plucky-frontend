<div class="container">
  <h1>Hallo Farmer</h1>
  <h2>Dies ist dein Profil!</h2>
  <div *ngIf="editState; else elseBlock">
    <div class="profileShow" (click)="changeEditState()">Profil bearbeiten</div>
  </div>
  <ng-template #elseBlock>
    <div class="profileEdit" (click)="changeEditState()">Bearbeiten beenden</div>
  </ng-template>
  <app-profile-farm [editState]="editState" [profile]="profile" [farm]="farm"></app-profile-farm>
  <app-bottom-nav></app-bottom-nav>
</div>
