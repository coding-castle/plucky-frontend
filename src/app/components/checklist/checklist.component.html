<div class="list-container">
  <h3 class="list-title">{{ title }}</h3>
  <div *ngFor="let item of listItems">
    <div class="list-element">
      <div *ngIf="item.state; else elseBlock">
        <fa-icon [icon]="circleCheck" size="xs"></fa-icon>{{ item.text }}
      </div>
      <ng-template #elseBlock>
        <fa-icon [icon]="circle" size="xs"></fa-icon>{{ item.text }}
      </ng-template>
    </div>
  </div>
</div>
